<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
        <h1 *ngIf="!documentRef" class="text-3xl font-bold tracking-tight text-gray-900">Create Question</h1>
        <h1 *ngIf="documentRef" class="text-3xl font-bold tracking-tight text-gray-900">Update Question</h1>
    </div>
</header>

<div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="md:col-span-2 md:mt-0">
        <form [formGroup]="formGroup" (submit)="onSubmit($event)">
            <div class="shadow sm:overflow-hidden sm:rounded-md">
                <div class="space-y-6 bg-white px-4 py-5 sm:p-6 max-h-[75vh] overflow-auto">
                    <div class="col-span-6 sm:col-span-4">
                        <label for="question" class="block text-sm font-medium text-gray-700">Question<span class="text-rose-500">*</span></label>
                        <input formControlName="question" type="text" name="question" id="question" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="question-type" class="block text-sm font-medium text-gray-700">Question Type<span class="text-rose-500">*</span></label>
                        <select formControlName="type" id="question-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option value="text" >Text</option>
                            <option value="textarea">Long text</option>
                            <option value="rating">Rating</option>
                            <option value="multi-select">Multi select</option>
                            <option value="contact-form">Contact Form</option>
                        </select>
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <fieldset>
                            <legend class="block text-sm font-medium text-gray-700">Required ?</legend>
                            <p class="text-sm text-gray-500">This question is required ?</p>
                            <div class="mt-4 space-x-4 flex">
                                <div class="flex items-center">
                                    <input formControlName="isRequired" id="required" [value]="true" name="isRequired" checked type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                    <label for="required" class="ml-3 block text-sm font-medium text-gray-700">Required</label>
                                </div>
                                <div class="flex items-center">
                                    <input formControlName="isRequired" id="optional" [value]="false" name="isRequired" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                    <label for="optional" class="ml-3 block text-sm font-medium text-gray-700">Optional</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="question-options" class="block text-sm font-medium text-gray-700">Options (Separated by ;)</label>
                        <textarea formControlName="options" name="question-code" id="question-options" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="question-order" class="block text-sm font-medium text-gray-700">Order</label>
                        <input formControlName="order" type="number" name="question-code" id="question-order" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 space-x-6">
                    <button (click)="goBack()" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">{{ 'common.cancel' | translate }}</button>
                    <button [ngClass]="enableSubmitButton() ? 'bg-gray-600 cursor-not-allowed': 'bg-indigo-600 hover:bg-indigo-700'" [disabled]="enableSubmitButton()" class="inline-flex justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">{{ 'common.save' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
