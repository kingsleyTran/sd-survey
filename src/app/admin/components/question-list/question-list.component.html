<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Questions</h1>
    </div>
</header>
<div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
        <div class="flex justify-between items-center pb-4">
            <button (click)="openNewForm()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-t-lg text-sm px-5 py-2.5 text-center inline-flex items-center xxxx:bg-blue-600 xxxx:hover:bg-blue-700 xxxx:focus:ring-blue-800">
                {{ 'common.addNew' | translate }}
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <table *ngIf="!isEmpty" class="w-full text-sm text-left text-gray-500 xxxx:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 xxxx:bg-gray-700 xxxx:text-gray-400">
            <tr>

                <th scope="col" class="py-3 px-6">
                    Question
                </th>
                <th scope="col" class="py-3 px-6">
                    Type
                </th>
                <th scope="col" class="py-3 px-6">
                    Required?
                </th>
                <th scope="col-2" class="py-3 px-6">
                    Options
                </th>
                <th scope="col" class="py-3 px-6">

                </th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let question of objectList" class="bg-white border-b xxxx:bg-gray-800 xxxx:border-gray-700 hover:bg-gray-50 xxxx:hover:bg-gray-600">
                <td class="py-4 px-6 font-semibold text-gray-900 xxxx:text-white">
                    {{ question.question }}
                </td>
                <td class="py-4 px-6 font-semibold text-gray-900 xxxx:text-white">
                    {{ typeLabel[question.type] }}
                </td>
                <td class="py-4 px-6 font-semibold text-gray-900 xxxx:text-white">
                    <span *ngIf="question.isRequired" class="text-red-700">Required</span>
                    <span *ngIf="!question.isRequired" class="text-green-700">Optional</span>
                </td>
                <td class="py-4 px-6 font-semibold text-gray-900 xxxx:text-white whitespace-pre-wrap">{{ question.options }}</td>
                <td class="py-4 px-6 font-semibold text-gray-900 xxxx:text-white">
                    <a href="javascript:void(0)" (click)="openDetailForm(question.id)" class="inline-block font-medium text-blue-300 mr-6 xxxx:text-blue-300 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                    </a>
                    <a href="javascript:void(0)" (click)="deleteItem(question.id)" class="inline-block font-medium text-red-300 xxxx:text-red-300 hover:text-red-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav *ngIf="!isEmpty"  class="flex justify-between items-center p-4" aria-label="Table navigation">
            <span class="text-sm font-normal text-gray-500 xxxx:text-gray-400"></span>
            <ul class="inline-flex items-center -space-x-px">
                <li>
                    <a href="javascript:void(0)" (click)="prevPage()" class="block py-2 px-3 ml-0 leading-tight text-white bg-sky-300 rounded-l-lg border hover:bg-sky-500" [ngClass]="disableGoBack ? 'pointer-events-none bg-gray-500' : ''">
                        <span class="sr-only">Previous</span>
                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" (click)="nextPage()" class="block py-2 px-3 leading-tight text-white bg-sky-300 rounded-r-lg border hover:bg-sky-500" [ngClass]="disableGoNext ? 'pointer-events-none bg-gray-500' : ''">
                        <span class="sr-only">Next</span>
                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    </a>
                </li>
            </ul>
        </nav>
        <div *ngIf="isEmpty" class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0">
                <div class="h-96 rounded-lg border-4 border-dashed border-gray-200 flex flex-col items-center justify-center space-y-6">
                    <h2 class="text-blue-600 text-2xl">{{ 'common.emptyTitle' | translate }}</h2>
                    <div class="">{{ 'common.emptyDesc' | translate }}</div>
                    <button (click)="openNewForm()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center xxxx:bg-blue-600 xxxx:hover:bg-blue-700 xxxx:focus:ring-blue-800">
                        {{ 'common.addNew' | translate }}
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </div>
            <!-- /End replace -->
        </div>
    </div>
</div>
