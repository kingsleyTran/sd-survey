<form class="question-ctn" [formGroup]="formGroup" (change)="onChangeForm()">
    <div class="question">
        {{idx + 1}}. {{ questionData.question }}<span *ngIf="questionData.isRequired" class="text-rose-500">*</span>
    </div>
    <div class="contact-ctn">
        <div class="col-span-6 sm:col-span-4">
            <label for="name" [ngClass]="!formGroup.controls.name.valid ? 'text-rose-500' : ''" class="block text-sm font-medium text-gray-700">Name<span class="text-rose-500">*</span></label>
            <input (keyup)="onChangeForm()" type="text" formControlName="name" name="name" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div class="col-span-6 sm:col-span-4">
            <label for="email" [ngClass]="!formGroup.controls.email.valid ? 'text-rose-500' : ''"  class="block text-sm font-medium text-gray-700">Email address<span class="text-rose-500">*</span></label>
            <input (keyup)="onChangeForm()" type="email" formControlName="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div class="col-span-6 sm:col-span-4">
            <label for="phone" [ngClass]="!formGroup.controls.phone.valid ? 'text-rose-500' : ''"  class="block text-sm font-medium text-gray-700">Phone number<span class="text-rose-500">*</span></label>
            <input (keyup)="onChangeForm()" type="text" formControlName="phone" name="phone" id="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>
</form>
