<div  *ngIf="!files.length && !this.imgURL" appDragDrop (files)="filesDropped($event)" class="dropzone mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
  <div class="space-y-1 text-center">
    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
      <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <div class="flex text-sm text-gray-600">
      <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
        <span class="p-3">{{ 'common.upload' | translate }}</span>
        <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onFileChange($event)">
      </label>
      <p class="pl-1">{{ 'common.dndDesc' | translate }}</p>
    </div>
    <p class="text-xs text-gray-500">{{ 'common.upToText' | translate }}</p>
  </div>
</div>

<div *ngIf="imgURL" class="mt-1 flex relative items-start justify-center space-x-6 px-6 pt-5 pb-6">
  <img [src]="imgURL" width="400px" (error)="imgURL = undefined">
  <button (click)="deleteFile()" type="button" class="absolute right-0 text-red-900 bg-white hover:bg-red-900 hover:text-white border focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 mr-2 mb-2">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
    Delete photo
  </button>
</div>
